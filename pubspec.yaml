name: whatsapp
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.8.1

dependencies:
  equatable: ^2.0.7
  flutter:
    sdk: flutter
  gap: ^3.0.1
  go_router: ^16.0.0
  intl: ^0.20.2
  toastification: ^3.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/users/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/whatsapp.png"
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/whatsapp.png"